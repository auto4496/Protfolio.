<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        header {
            background-color: #e41e26;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #333;
            padding: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
        #notification {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Portfolio</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="#" onclick="loadPage('profile')">ประวัติส่วนตัว</a>
        <a href="#" onclick="loadPage('family')">ข้อมูลครอบครัว</a>
        <a href="#" onclick="loadPage('contact')">ข้อมูลการติดต่อ</a>
        <a href="#" onclick="loadPage('education')">ข้อมูลการศึกษา</a>
    </nav>

    <!-- Content Area -->
    <div class="content" id="content">

        <h2>ประวัติส่วนตัว</h2>
        <ul>
            <li>ชื่อ: ภาณุวิชญ์ บุตรชารี</li>
            <li>ชื่อเล่น: ออโต้</li>
            <li>วัน-เดือน-ปีเกิด: 29 พฤศจิกายน 2548</li>
            <li>อายุ: 18 ปี</li>
            <li>สัญชาติ: ไทย</li>
            <li>เชื้อชาติ: ไทย</li>
        </ul>
    </div>

    <!-- Notification Box -->
    <div id="notification"></div>
</div>

<script>
    // Function to load different pages dynamically
    function loadPage(page) {
        const content = document.getElementById('content');
        if (page === 'profile') {
            content.innerHTML = `
                <h2>ประวัติส่วนตัว</h2>
                <ul>
                    <li>ชื่อ: ภาณุวิชญ์ บุตรชารี</li>
                    <li>ชื่อเล่น: ออโต้</li>
                    <li>วัน-เดือน-ปีเกิด: 29 พฤศจิกายน 2548</li>
                    <li>อายุ: 18 ปี</li>
                    <li>สัญชาติ: ไทย</li>
                    <li>เชื้อชาติ: ไทย</li>
                </ul>
            `;
        } else if (page === 'family') {
            content.innerHTML = `
                <h2>ข้อมูลครอบครัว</h2>
                <p>บิดา: สมใจ บุตรชารี (อาชีพ: ค้าขาย)</p>
                <p>โทร: <a href="#" onclick="copyToClipboard('087-220-8733')">087-220-8733</a></p>
                <p>มารดา: บุญเลิศ กุลสิงห์ (อาชีพ: ค้าขาย)</p>
                <p>โทร: <a href="#" onclick="copyToClipboard('089-575-0931')">089-575-0931</a></p>
            `;
        } else if (page === 'contact') {
            content.innerHTML = `
                <h2>ข้อมูลการติดต่อ</h2>
                <p>โทร: <a href="#" onclick="copyToClipboard('098-586-7833')">098-586-7833</a></p>
                <p>Line: <a href="#" onclick="showNotification('Line: @auto0885712104')">@auto0885712104</a></p>
                <p>Facebook: <a href="#" onclick="showNotification('Facebook: Phanuwit Butcharee')">Phanuwit Butcharee</a></p>
            `;
        } else if (page === 'education') {
            content.innerHTML = `
                <h2>ข้อมูลการศึกษา</h2>
                <p>ประถมศึกษา: โรงเรียนบ้านหนองจูด</p>
                <p>มัธยมศึกษา: โรงเรียนประจักษ์ศิลปาคาร</p>
            `;
        }
    }

    // Function to copy the phone number to the clipboard
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            showNotification(`คัดลอกเบอร์โทร: ${text}`);
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    }

    // Function to show a notification
    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.innerText = message;
        notification.style.display = 'block';

        // Automatically hide the notification after 3 seconds
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }
</script>

</body>
</html>
